<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🫂Sorteo Amigo Secreto🫂</h1>
        <div class="input-container">
            <input type="text" id="nombreInput" class="input" placeholder="Ingresa un nombre">
            <button class="button add-button" onclick="agregarNombre()">Adicionar</button>
        </div>
        <div class="card">
            <h2 class="subtitle">Lista de Participantes</h2>
            <ul id="listaNombres" class="list"></ul>
        </div>
        <button class="button sort-button" onclick="sortearAmigo()">🎲 Sortear Amigo</button>
        <p id="resultado" class="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
